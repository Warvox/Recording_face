<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style-panel.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diplom-Project_App</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="fullscreen">
        <div class="fullscreen_body">
          <header class="header">
            <img
              class="header_logo"
              src="../img/logo.png"
              width="172"
              height="89"
              alt=""
            />
            <section class="header_profile">
              <h1 class="btn_profile" href="#">
                Профиль
                <div class="sub_menu_profile">
                  <img
                    class="user_avatar"
                    src="../img/secure-ico.svg"
                    alt="Аватарка"
                  />
                  <h1 class="name_user">
                    Иванов Иван Иванович
                  </h1>
                  <h4 class="post_user">
                    ОХРАННИК
                  </h4>
                </div>
              </h1>
              <span class="sub_info_profile"> </span>
            </section>
          </header>
          <div class="header_line"></div>
          <div class="user_panel">
            <div class="column_view">
              <video autoplay id="video-player"></video>
              <div class="profile_top">
                <div class="look">
                  <img
                    class="eye"
                    src="../img/-remove-red-eye_90161 1.png"
                    alt="deleted"
                    title="Количество распознанный посетителей за сегодня"
                  />
                  <p class="pageview">47</p>
                </div>
                <div class="calendar">
                  <p class="data"></p>
                </div>
              </div>
              <div class="profile_bottom">
                <iframe
                  class="profile_info"
                  src="../profiles/users.html"
                  frameborder="0"
                ></iframe>
                <iframe
                  class="user_calendar"
                  src="../profiles/calendar.html"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
            <div class="column_list">
              <section class="head_list">
                <h3 class="text_head_list">Присутствующие на рабочем месте</h3>
                <hr />
                <iframe
                  src="../profiles/list_visitors.html"
                  frameborder="0"
                  class="list_visitors"
                ></iframe>
              </section>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/assets/scripts/app.js"></script>
  </body>
</html>
