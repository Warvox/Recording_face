<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style_authorization.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authorization</title>
  </head>
  <body id="wrapper">
    <header id="header">
      <picture>
        <img src="assets/img/logo.png" alt="Логотип" id="logo" />
      </picture>
    </header>
    <main id="body_container">
      <div id="window_autorization">
        <section class="input_data_section">
          <h1 id="htext">Авторизация</h1>
          <input
            class="input_data"
            type="text"
            id="login"
            name="security34"
            value="Логин"
          />
          <input
            class="input_data"
            type="password"
            id="password"
            name="admin"
            value="Пароль"
          />
          <button type="button" id="btn_open">
            Войти
          </button>
          <p id="annotation">
            Если вы забыли логин/пароль обратитесь к<br />системному
            администратору
          </p>
        </section>
      </div>
    </main>
    <script src="assets/scripts/open-load.js"></script>
  </body>
</html>
